site_name: TinyLlama - ITX Llama
site_url: https://docs.retrodreams.ca/itxllama/
site_description: A collection of markdown encompassing documentation for each of the various TinyLlama projects.
repo_url: https://github.com/t3hbeowulf/tinyllama-docs
edit_uri: blob/main/docs/

nav:
  - Home: itxllama/index.md
  - Getting Started:
    - Unboxing: itxllama/getting-started.md
    - Jumpers: itxllama/getting-started/jumpers.md
    - Case Assembly: itxllama/getting-started/case-assembly.md
    - First Boot: itxllama/getting-started/firstboot.md
    - Setup: itxllama/getting-started/setup.md
    - Setup DOS: itxllama/getting-started/setup-dos.md
    - Setup Windows 98: itxllama/getting-started/setup-win98.md
  - FAQ: itxllama/faq.md
  - Accessories: itxllama/accessories.md
  - MIDI: itxllama/midi.md
  - Compatibility:
    - Hardware Matrix: itxllama/compatibility-matrix.md
    - Games: itxllama/games/index.md
    - MS-DOS Game Compatibility: itxllama/games/dos/game-compatibility.md
    - Windows Game Compatibility: itxllama/games/win98/game-compatibility.md
  # - TinyLlama: tinyllama/index.md
  # - TinyLlama2: tinyllama2/index.md
  # - ITX Llama: itxllama/index.md
  # - TinyLlama3: tinyllama3/index.md

theme: 
  name: material
  favicon: ../images/favicon.png
  palette: 
  # Palette toggle for automatic mode
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
  # Palette toggle for light mode
  - scheme: default
    media: "(prefers-color-scheme: light)"
    toggle:
      icon: material/eye 
      name: Switch to dark mode

  # Palette toggle for dark mode
  - scheme: slate
    media: "(prefers-color-scheme: dark)"
    toggle:
      icon: material/eye-outline
      name: Switch to light mode
  # shortcuts:
  #   help: 191    # ?
  #   next: 78     # n
  #   previous: 80 # p
  #   search: 83   # s
  # user_color_mode_toggle: true
  # color_mode: auto
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.expand
    - navigation.path
    - toc.integrate
    - content.code.copy
    - content.code.select

markdown_extensions:
  - toc:
#      permalink: ÔÉÅ
      permalink: true
  - attr_list
  - def_list
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
